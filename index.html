<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximal-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Idos.cz</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="name"><img src="../project_idos.cz20.7.2020/images/name.jpg" alt=""></div>
            <div class="icons">
                <div class="icons icons--1"><img src="../project_idos.cz20.7.2020/images/icons1.jpg" alt=""></div>
                <div class="icons icons--2"><img src="../project_idos.cz20.7.2020/images/icons2.jpg" alt=""></div>
                <div class="icons icons--3"><img src="../project_idos.cz20.7.2020/images/icons3.jpg" alt=""></div>
            </div>
        </div>
        <div class="menu">
            <!-- tady, kdyz mam ramecek ze 2 barev, aby ztmavlo kazda jednotliva barva o cca 10%, zkousel sem to pres opacity, jestli na to neni jeste nejaka jina funkce?  -->
            <div class="items">
                <div class="up">Spojeni</div>
                <div class="down">Vlaky + Autobusy + <br>MHD (vsechna)</div>
            </div>
            <div class="items">
                <div class="up2">Odjezdy</div>
                <div class="down2">Vlaky + Autobusy + MHD <br>(vsechna)</div>
            </div>
            <div class="items">
                <div class="up2">Zastavkove JR</div>
                <div class="down2">Vlaky + Autobusy + MHD <br>(vsechna)</div>
            </div>
            <div class="items">
                <div class="all">
                    <div class="all all--1">+</div>
                    <div class="all all--2">Vybrat jizdni rad</div>
                </div>
            </div>
        </div>
        <div class="searchBlock"> 
            <div class="search">
                <div>
                <input type="text" class="upper" value="ODKUD">
                </div>
                <input type="text" class="downer" value="KAM">
            </div>
            <div class="button">
                <input type="button" class="change" value="↑↓">
            </div> 
        </div>
        <div class="timeBlock">
            <div class="number">
                <div class="minus">ˇ</div>
                <input type="text" class="input1" value="Dnes"/>
                <div class="plus">^</div>
            </div>
            <div class="number">
                <div class="minus">ˇ</div>
                <input type="text" class="input1" value="12:00"/>
                <div class="plus">^</div>
            </div>
            <!-- tadyty kulaty checkboxy, aby vypadaly stejne jak na idosu-->
            <input type="checkbox" class="checkbox1">
            <div class="text1">Odjezd</div>
            <input type="checkbox" class="checkbox1">
            <div class="text1">Prijezd</div>
        </div>
        <div class="taskBlock">
            <div class="task1">
                <input type="checkbox" class="checkbox2">
                <div class="text2">Pouze prima spojeni</div> 
            </div>
            <div class="task2">
                <div class="text3">Rozsirene zadani</div>
            </div>
        </div>
        <div class="buttonBlock">
            <div class="look">Hledat</div>
        </div>    
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
